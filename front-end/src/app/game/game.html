<div class="fixed inset-0 bg-black text-white flex overflow-hidden">
  
  <!-- Left Sidebar: Move History -->
  <div class="w-80 flex flex-col border-r border-purple-800 bg-purple-900/20">
    <div class="p-4 border-b border-purple-800">
      <h3 class="text-xl font-bold text-center">Move History</h3>
    </div>
    <div class="flex-1 overflow-hidden">
      <app-moves class="h-full" [count]="moves" [moves]="moveHistory"></app-moves>
    </div>
  </div>

  <!-- Center Area: Game Board + Controls -->
  <div class="flex-1 flex flex-col items-center justify-center p-6 bg-gradient-to-br from-purple-900/10 to-black">
    
    <!-- Compact Game Board - Centered -->
    <div class="bg-gradient-to-br from-purple-900 to-black p-4 rounded-2xl shadow-2xl border-2 border-white mb-6">
      <div class="grid grid-rows-4 gap-3" style="width: 400px; height: 400px;">
        <div *ngFor="let row of board" class="grid grid-cols-4 gap-3">
          <div
            *ngFor="let cell of row"
            class="flex items-center justify-center rounded-lg text-2xl font-bold transform transition-all duration-300 ease-in-out"
            [ngClass]="getTileClass(cell)"
            [style.height]="'100%'"
          >
            {{ cell !== 0 ? cell : '' }}
          </div>
        </div>
      </div>
    </div>

    <!-- Controls Panel - Under Board -->
    <div class="bg-purple-900/80 backdrop-blur-sm rounded-xl p-4 border border-purple-700 w-full max-w-md">
      <app-controls
        [canStart]="true"
        (onStart)="handleGameStart()"
        (onPause)="handleGamePause()"
        (onReset)="handleGameReset()">
      </app-controls>
    </div>
  </div>

  <!-- Right Sidebar: Score and Info -->
  <div class="w-64 flex flex-col border-l border-purple-800 bg-purple-900/20 p-6">
    <!-- Score Display -->
    <div class="bg-purple-900/80 rounded-xl p-4 mb-6 border border-purple-700">
      <h3 class="text-lg font-semibold text-center mb-2">Score</h3>
      <div class="text-3xl font-bold text-center text-white">{{ score }}</div>
    </div>

    <!-- Moves Counter -->
    <div class="bg-purple-900/80 rounded-xl p-4 mb-6 border border-purple-700">
      <h3 class="text-lg font-semibold text-center mb-2">Moves</h3>
      <div class="text-3xl font-bold text-center text-white">{{ moves }}</div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-auto space-y-4">
      <button class="w-full py-3 rounded-lg bg-purple-700 hover:bg-purple-600 flex items-center justify-center text-white transition-all">
        <span class="mr-2">üè†</span> Home
      </button>
      <button class="w-full py-3 rounded-lg bg-purple-700 hover:bg-purple-600 flex items-center justify-center text-white transition-all">
        <span class="mr-2">üìä</span> Stats
      </button>
      <button class="w-full py-3 rounded-lg bg-purple-700 hover:bg-purple-600 flex items-center justify-center text-white transition-all">
        <span class="mr-2">‚öôÔ∏è</span> Settings
      </button>
    </div>
  </div>
</div>
