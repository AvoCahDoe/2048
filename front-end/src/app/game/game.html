<!-- game.html -->
<div class="min-h-screen bg-black text-white flex items-center justify-center px-4 py-10">
 <div class="w-full max-w-7xl space-y-6">
   <h2 class="text-4xl font-bold text-center">2048 Game</h2>
   <p class="text-center text-xl text-gray-300">
     Score: <span class="font-bold text-white">{{ score }}</span>
   </p>

   <div class="grid grid-cols-1 lg:grid-cols-6 gap-6">
     <!-- Game Board - Takes most space -->
     <div class="lg:col-span-3 flex flex-col">
       <div class="grid grid-rows-4 gap-4 bg-gradient-to-br from-purple-900 to-black p-4 rounded-3xl shadow-xl border-4 border-white">
         <div *ngFor="let row of board" class="grid grid-cols-4 gap-4">
           <div
             *ngFor="let cell of row"
             class="flex items-center justify-center h-24 sm:h-28 rounded-xl text-3xl font-bold transform transition-all duration-300 ease-in-out scale-100"
             [ngClass]="getTileClass(cell)"
           >
             {{ cell !== 0 ? cell : '' }}
           </div>
         </div>
       </div>
       <p class="text-center text-gray-400 mt-4">Use arrow keys to play</p>
     </div>

     <!-- Controls - Small -->
     <div class="lg:col-span-1 flex flex-col">
       <app-controls
         [canStart]="true"
         (onStart)="handleGameStart()"
         (onPause)="handleGamePause()"
         (onReset)="handleGameReset()">
       </app-controls>
     </div>

     <!-- Moves Table - Stretched -->
     <div class="lg:col-span-2 flex flex-col">
       <app-moves class="h-full" [count]="moves" [moves]="moveHistory"></app-moves>
     </div>
   </div>
 </div>
</div>
